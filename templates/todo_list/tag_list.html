{% extends "base.html" %}

{% block content %}
  <h1 class="mb-4 d-flex align-items-center">
    Tags
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary btn-lg ml-auto">Add tag</a>
  </h1>

  {% if tag_list %}
    <table class="table table-hover">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo_list:tag-update' pk=tag.id%}" class="btn btn-secondary">Update</a></td>
          <td><a href="{% url 'todo_list:tag-delete' pk=tag.id%}" class="btn btn-secondary">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h5>There are no tags in todo list</h5>
  {% endif %}
{% endblock %}
