{% extends "base.html" %}

{% block content %}
  <h2 class="mb-2">Delete <span class="text-muted">{{ task.content }}</span>?</h2>
  <p>Are you sure you want to delete this task?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, I am sure." class="btn btn-danger">
    <a href="{% url 'todo_list:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
