{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2 class="mb-2">{{ object|yesno:"Update,Create" }} Task</h2>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Submit">
    <a href="{% url 'todo_list:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
